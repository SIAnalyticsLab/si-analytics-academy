<div id="courseContainer"></div>
<button id="completeBtn">Mark as Completed</button>

<script>
const urlParams = new URLSearchParams(window.location.search);
const session = urlParams.get('session');

const lessons = [
  {id:1, title:"Intro", video:"Tx6voP7sXDk"},
  {id:2, title:"Environment", video:"6-hdZH1P6b0"},
  {id:3, title:"Wrangling", video:"1rQrgrdpngQ"},
  {id:4, title:"Charts", video:"HdwFIFgZoxY"}
];

const lesson = lessons.find(l=>l.id == session);
document.getElementById('courseContainer').innerHTML = `
<h2>${lesson.title}</h2>
<iframe width="100%" height="480" src="https://www.youtube.com/embed/${lesson.video}" frameborder="0" allowfullscreen></iframe>
`;

document.getElementById('completeBtn').addEventListener('click', ()=>{
  let progress = JSON.parse(localStorage.getItem('progress')) || [];
  if(!progress.includes(session)) progress.push(session);
  localStorage.setItem('progress', JSON.stringify(progress));
  alert('Lesson marked as completed!');
});
</script>
